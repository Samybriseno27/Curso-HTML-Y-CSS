<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   <a href="index.html"></a>
</head>

<body>
    <form>
        <h2>
            Formulario de contacto
        </h2>
        <!-- Simple inputs -->
        <div class="form_input">
            <label for="Nombre">Nombre completo</label>
            <input type="text" placeholder="JOHN DEE">
        </div>
        <label for="email">Email</label>
        <div class="form_input">
            <input type="email" placeholder="ejemplo@gmail">
        </div>
        <!-- SELECET Y OPTION  -->
        <div class="form_input">
            <label>Tipo de usario
                <select name="type-of-user">
                    <option value="User 1">Segudiro/a</option>
                    <option value="User 2">Empresa</option>
                    <option value="User 3">Otros</option>

                </select>
            </label>

        </div>
    <!-- DATALITS Y OPTION -->

        <div class="form_input">
            <label>Referente
                <input list="referente" name="referente">
                <datalist id="referente" name="type-of-user">
                    <option value="Soy sam">Soy sam</option>
                    <option value="Una empresa">una empresa </option>
                    <option value="un amigo"> me recomendo  un amigo </option>


                </datalist>

            </label>
            

        </div>

        </div>

        <!-- Texarea -->
        <div class="form_input">
            <label for="mensaje">Mensaje</label>
            <textarea rows="8" placeholder="deja tu mensaje"></textarea>
        </div>
        <div class="form_input">
            <label> Acepto los terminos y condiciones

            </label>
        </div>
    </form>
</body>

</html>
